<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownie Sales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #663300;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .brownie {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .brownie img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }
        .brownie-content {
            padding: 20px;
        }
        .brownie h2 {
            margin-top: 0;
        }
        .brownie p {
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #663300;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #4c2600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Brownie Sales</h1>
    </header>
    <div class="container">
        <div class="brownie">
            <img src="C:\Users\jsri2\OneDrive\Desktop\cake\classic brownie.png" alt="Brownie">
            <div class="brownie-content">
                <h2>Classic Brownie</h2>
                <p>A delicious classic brownie made with premium chocolate and walnuts.</p>
                <p>Price:Rs.100 each</p>
                <a href="#" class="button">Order Now</a>
            </div>
        </div>
        <div class="brownie">
            <img src="C:\Users\jsri2\OneDrive\Desktop\cake\triple choco.png" alt="Brownie">
            <div class="brownie-content">
                <h2>Triple Chocolate Brownie</h2>
                <p>A decadent triple chocolate brownie loaded with dark, milk, and white chocolate chunks.</p>
                <p>Price:Rs.150 each</p>
                <a href="#" class="button">Order Now</a>
            </div>
        </div>
        <!-- Add more brownie items here -->
    </div>
</body>
</html>
